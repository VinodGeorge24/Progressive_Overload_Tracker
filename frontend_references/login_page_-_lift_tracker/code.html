<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - LIFT TRACKER</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-card-glow {
            box-shadow: 0 0 40px -10px rgba(19, 127, 236, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="w-full border-b border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-outlined text-3xl font-bold">fitness_center</span>
<h1 class="text-xl font-800 tracking-tighter uppercase">LIFT TRACKER</h1>
</div>
<div class="flex items-center gap-6">
<a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Features</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Support</a>
<div class="h-4 w-[1px] bg-slate-300 dark:bg-slate-700"></div>
<a class="text-sm font-bold text-primary hover:underline" href="#">Sign up</a>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-6 bg-gradient-to-b from-background-light to-slate-100 dark:from-background-dark dark:to-[#0a0f14]">
<!-- Login Card -->
<div class="w-full max-w-md bg-white dark:bg-background-dark border border-slate-200 dark:border-slate-800 rounded-xl p-8 auth-card-glow">
<!-- Logo & Branding -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-4xl">monitoring</span>
</div>
<h2 class="text-3xl font-800 tracking-tight text-slate-900 dark:text-white uppercase mb-2">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Ready for another heavy session? Log in to track your progress.</p>
</div>
<!-- Login Form -->
<form class="space-y-6">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="email">
                        Email Address
                    </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-[#192633] border border-slate-200 dark:border-[#324d67] rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#92adc9] focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="password">
                            Password
                        </label>
<a class="text-xs font-bold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="w-full pl-10 pr-12 py-3 bg-slate-50 dark:bg-[#192633] border border-slate-200 dark:border-[#324d67] rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#92adc9] focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center">
<input class="w-4 h-4 text-primary bg-slate-100 border-slate-300 rounded focus:ring-primary dark:bg-slate-700 dark:border-slate-600" id="remember" type="checkbox"/>
<label class="ml-2 text-sm text-slate-600 dark:text-slate-400" for="remember">Keep me logged in</label>
</div>
<!-- Action Button -->
<button class="w-full py-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group" type="submit">
<span>Log In to Dashboard</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Social/Alternative -->
<div class="mt-8">
<div class="relative flex items-center mb-6">
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="flex-shrink mx-4 text-xs font-bold text-slate-400 uppercase tracking-widest">or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center py-2.5 px-4 border border-slate-200 dark:border-[#324d67] rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<img alt="Google Logo" class="w-5 h-5 mr-2" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA662Q6TSI9f3q4X310bli-wyuoWLAYSOqdJ_SOjZe0ahhuT9RqxPs-LsCwv6OeFBqBDG-9fr2RRX996GtRi1OdQoEV4sCNOgnIs7LujOhW7H7rPPMjbBr8O4ldzRX9EZTaMoLx2W-IMu_f2kSKWIJ-dLxggGGBlmkCstMhADFmVevVJz5FsvWKeC8X4B41O60AZZPa08vpZjDmbx072c7yg-vdT4v4rWqW_rhQBwYPUTV17-hU2LZ109Jf-EiMYsnG4SYMPV-Dl10d"/>
<span class="text-sm font-semibold">Google</span>
</button>
<button class="flex items-center justify-center py-2.5 px-4 border border-slate-200 dark:border-[#324d67] rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-xl mr-2">ios</span>
<span class="text-sm font-semibold">Apple</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="mt-8 text-center border-t border-slate-100 dark:border-slate-800 pt-6">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    New to LIFT TRACKER? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Create an account</a>
</p>
</div>
</div>
</main>
<!-- Simple Footer -->
<footer class="py-6 text-center text-slate-500 dark:text-slate-500 text-xs">
<p>© 2024 LIFT TRACKER. All rights reserved. Focus on the gains.</p>
</footer>
</body></html>
