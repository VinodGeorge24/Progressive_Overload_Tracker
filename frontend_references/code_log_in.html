<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LIFT TRACKER - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<div class="flex-1 flex flex-col items-center justify-center px-4 py-12">
<!-- Logo Header -->
<div class="mb-10 flex flex-col items-center gap-3">
<div class="flex items-center gap-3 text-primary">
<div class="size-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-3xl">exercise</span>
</div>
<h2 class="text-white text-2xl font-bold tracking-tight">LIFT TRACKER</h2>
</div>
</div>
<!-- Auth Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#192633] border border-slate-200 dark:border-[#324d67] rounded-xl shadow-xl p-8">
<div class="mb-8">
<h1 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight text-center">Welcome back</h1>
<p class="text-slate-500 dark:text-[#92adc9] text-sm font-normal leading-normal text-center mt-2">Enter your credentials to access your training log.</p>
</div>
<form class="space-y-6">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal">
                        Email Address
                    </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92adc9] text-xl">mail</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#324d67] bg-white dark:bg-[#101922] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9]/60 pl-11 pr-4 text-base font-normal" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal">
                            Password
                        </label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92adc9] text-xl">lock</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#324d67] bg-white dark:bg-[#101922] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9]/60 pl-11 pr-4 text-base font-normal" placeholder="••••••••" type="password" value=""/>
</div>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 group" type="submit">
<span>Log In</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-[#324d67] flex flex-col items-center gap-4">
<p class="text-slate-500 dark:text-[#92adc9] text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
<!-- Utility Footer -->
<div class="mt-12 flex gap-6 text-slate-400 dark:text-[#92adc9]/50 text-xs font-medium uppercase tracking-widest">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="#">Help Center</a>
</div>
</div>
<!-- Background Pattern Decoration -->
<div class="fixed inset-0 pointer-events-none opacity-5 dark:opacity-[0.03] z-[-1]">
<div class="absolute inset-0" style="background-image: radial-gradient(#137fec 1px, transparent 1px); background-size: 32px 32px;"></div>
</div>
</body></html>
