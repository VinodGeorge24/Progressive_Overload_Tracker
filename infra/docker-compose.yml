# Docker is currently used ONLY to run PostgreSQL locally.
# Backend and frontend run natively (uvicorn, npm run dev).
# See backend/README.md and frontend/README.md for local setup.

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: workout-tracker-db
    environment:
      POSTGRES_USER: workout_user
      POSTGRES_PASSWORD: workout_password
      POSTGRES_DB: workout_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workout_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally instead)
  # Uncomment to run backend in Docker
  # backend:
  #   build:
  #     context: ../backend
  #     dockerfile: Dockerfile
  #   container_name: workout-tracker-backend
  #   environment:
  #     DATABASE_URL: postgresql://workout_user:workout_password@db:5432/workout_tracker
  #     SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   volumes:
  #     - ../backend:/app
  #   command: uvicorn app.main:app --host 0.0.0.0 --reload

volumes:
  postgres_data:

